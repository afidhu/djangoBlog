{% extends 'base.html' %}
{% load static %}


{% block content %}

<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
     <div class="col-md-4">
            <img src="{{request.user.Profile.image.url}}" class="img-thumbnail" alt=""> 
          </div>
          <div class="row">
            <div class="col-md-4">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{p_form.as_p}}
                    <button type="submit" class="btn btn-success" >Edit</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



<div class="container">

    <div class="card mb-3 shadow col-md-6 mt-4 "   >
        <div class="row g-0">
            <div class="btn " style="margin-left: 200px;" >
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Edit Profile
                  </button>
            </div>
          <div class="col-md-6">
           
            
     
              
              
           {% for pro in profile %}
             <img src="{{ pro.image.url }}" onerror="this.onerror=null;this.src='{% static 'user.png' %}'" class="img-fluid rounded-start img-thumbnail" alt="profile">  
          
           {% endfor %}

             </div>
          
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{pro.author.username}}</h5>
              <p class="card-text">{{pro.author.email}}</p>
              <p class="card-text"><small class="text-body-secondary"></small></p>
            </div>
          </div>
        </div>
      </div>     
    </div>
  
   
</div>    

{% endblock content %}
